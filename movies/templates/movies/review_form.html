{% extends 'base.html' %}
{% load bootstrap4 %}

{% block app %}
  {% if request.resolver_match.url_name == 'review_create' %}
  <h1 class="display-5 text-center mt-3">리뷰 작성</h1>
  {% else %}
  <h1 class="display-5 text-center mt-3">리뷰 수정</h1>
  {% endif %}


  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">완료</button>
    {% endbuttons %}
  </form>
{% endblock %}
