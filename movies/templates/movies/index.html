{% extends 'base.html' %}
{% load bootstrap_pagination %}

{% block app %}
  <h1 class="text-center mt-3"> 날씨기반 추천 알고리즘 </h1>
  <hr>
  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/200/100" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/200/100" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/200/100" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <h1 class="text-center mt-3"> 영화 목록 </h1>
  <hr>
  <div class="row">
  {% for movie in page_obj %}
    <div class="card col-12 col-sm-6 col-lg-4 col-xl-3" style="width: 18rem; height: 24rem;">
      <a href="{% url 'movies:detail' movie.pk %}"><img src="{{ movie.poster_path }}" class="card-img-top" alt="..."></a>
    </div>
  {% endfor %}
  </div>
  <div class="d-flex justify-content-center mt-3">
    {% bootstrap_paginate page_obj range=10 show_prev_next="false" show_first_last="true" %}
  </div>
{% endblock %}
