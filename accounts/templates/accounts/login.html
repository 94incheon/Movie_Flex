{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}
{% load static %}


{% block app %}
  <h4>로그인페이지</h4>
  <hr class="mb-4">

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">로그인</button>
  </form>
  <!-- Social Login -->
  <div class="text-center">
    <a href="{% provider_login_url "google" %}">
      <img class="text-center" src="{% static 'img/btn-google-login.png' %}">
    </a>
  </div>
{% endblock %}
